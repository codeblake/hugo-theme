<nav class="nav bg-skew-1">
	<div class="anti-skew flex gap-3 justify-between">
		<!-- Title & Description-->
		<section>
			<h1 class="title mb-1"><a class="spring" href="/">{{ .Site.Title }}</a></h1>
			{{ with .Site.Params.Subtitle -}}
			<h6 class="subtitle">{{ . }}</h6>
			{{- end }}
		</section>
		<!-- Navigation Menu -->
		<section>
			<ul role="list" class="links justify-end">
				{{ range .Site.Menus.main }}
				<li><a class="spring" href="{{ .URL }}">{{ .Name | safeHTML }}</a></li>
				{{ end }}
			</ul>
		</section>
	</div>
</nav>
